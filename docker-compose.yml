services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    container_name: ringover-db
    env_file:
      .env
    ports:
      - "${MYSQL_HOST_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init-db.sh:/docker-entrypoint-initdb.d/00_init-db.sh:ro

    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$${MYSQL_USER} -p$${MYSQL_PASSWORD} --silent"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 20s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ringover-api
    restart: on-failure
    env_file:
      - .env
    environment:
      MYSQL_HOST: db
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
volumes:
  mysql_data:
